<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Booking</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <h1>Admin Booking</h1>
    <div id="container">
        <div id="header">
            <div id="monthDisplay"></div>
            <div>
                <button id="backButton">Poprzedni</button>
                <button id="nextButton">Następny</button>
            </div>
        </div>
        <div id="weekdays">
            <div>Niedziela</div>
            <div>Poniedziałek</div>
            <div>Wtorek</div>
            <div>Środa</div>
            <div>Czwartek</div>
            <div>Piątek</div>
            <div>Sobota</div>
        </div>
        <div id="calendar"></div>
        <button id="saveButton">Zapisz zarezerwowane</button>
        <button id="deleteButton">Usuń zaznaczone</button>
    </div>
    <script src="admin.js"></script>
</body>
</html>
